<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário Completo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .radio-group, .checkbox-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .output {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      max-width: 500px;
      margin: 30px auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <form id="meuFormulario">
    <h2>Formulário de Exemplo</h2>

    <label>Nome (text):
      <input type="text" name="nome" required>
    </label>

    <label>Email:
      <input type="email" name="email" required>
    </label>

    <label>Senha:
      <input type="password" name="senha" required>
    </label>

    <label>Idade:
      <input type="number" name="idade" min="0" required>
    </label>

    <label>Data de Nascimento:
      <input type="date" name="dataNascimento" required>
    </label>

    <label>Gênero:
      <div class="radio-group">
        <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
        <label><input type="radio" name="genero" value="Feminino"> Feminino</label>
        <label><input type="radio" name="genero" value="Outro"> Outro</label>
      </div>
    </label>

    <label>Interesses:
      <div class="checkbox-group">
        <label><input type="checkbox" name="interesses" value="Esportes"> Esportes</label>
        <label><input type="checkbox" name="interesses" value="Música"> Música</label>
        <label><input type="checkbox" name="interesses" value="Tecnologia"> Tecnologia</label>
      </div>
    </label>

    <label>País:
      <select name="pais" required>
        <option value="">-- Selecione --</option>
        <option value="Brasil">Brasil</option>
        <option value="Portugal">Portugal</option>
        <option value="Outros">Outros</option>
      </select>
    </label>

    <button type="submit">Enviar</button>
  </form>

  <div class="output" id="saida"></div>

  <script>
    document.getElementById('meuFormulario').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const formData = new FormData(event.target);
      const obj = {};

      formData.forEach((value, key) => {
        if (obj[key]) {
          
          if (!Array.isArray(obj[key])) {
            obj[key] = [obj[key]];
          }
          obj[key].push(value);
        } else {
          obj[key] = value;
        }
      });

      console.log(obj); 
      document.getElementById('saida').textContent = JSON.stringify(obj, null, 2); 
    });
  </script>

</body>
</html>
